apply plugin: 'java'
apply plugin: 'idea'
buildDir = 'out'

repositories {
    mavenCentral()
}

sourceSets {
  main {
    java {
      srcDir 'src'
    }
  }
  test {
    java {
      srcDir 'test'
    }
  }
}

dependencies {
  compile fileTree(dir: 'lib', include: '*.jar')
  testCompile "org.mockito:mockito-all:1.9.5"
}

